---
layout: default
---

<div class="blog-post">
    <h2 class="blog-post-title">{% if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}</h2>
    <p class="blog-post-meta">{{ page.date|date:"%d.%m.%Y" }}</p>
    {{ content }}
    <hr>
    	<!--div id="disqus_thread"></div-->

	<div class="ya-share2" data-services="vkontakte,facebook,odnoklassniki,moimir,gplus,twitter,blogger,evernote,tumblr" data-counter=""></div>
	<br>
	
	<!-- Put this div tag to the place, where the Comments block will be -->
	<div id="vk_comments"></div>
	<script type="text/javascript">
	VK.Widgets.Comments("vk_comments", {limit: 10, attach: "*"});
	</script>
</div>
